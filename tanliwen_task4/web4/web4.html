<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>web4</title>
        <link href="./css/css.css" rel="stylesheet" />
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <div id="login">
            <button class="login_btn1">登录</button>
            <button class="login_btn2">注册</button>
            <p class="login_p1">邮箱:<span></span></p>
            <p class="login_p2">密码:<span></span></p>
            <form>
                <input class="login_text1" type="text" value="请输入邮箱" autocomplete="off"/>
                <input class="login_text2" type="text" value="请输入密码"  autocomplete="off"/>
            </form>
            <button class="login_btn3">登录</button>
            <a href="###" class="login_a"><span>没有账号？</span></a>
        </div>
        <div id="regiter">
            <button class="regiter_btn1">登录</button>
            <button class="regiter_btn2">注册</button>
            <p class="regiter_p1">用户名:<span></span></p>
            <p class="regiter_p2">密码:<span></span></p>
            <p class="regiter_p3">确认密码:<span></span></p>
            <p class="regiter_p4">邮箱:<span></span></p>
            <form>
                <input class="regiter_text1" type="text" value="请输入用户名" autocomplete="off"/>
                <input class="regiter_text2" type="text" value="请输入密码"  autocomplete="off"/>
                <input class="regiter_text3" type="text" value="请再次输入密码"  autocomplete="off"/>
                <input id="regiter_text4" class="regiter_text4" type="text" value="请输入邮箱"  autocomplete="off"/>
            </form>
            <button class="regiter_btn3">注册</button>
            <a href="###" class="regiter_a"><span>已有账号？</span></a>
        </div>
    </body>
</html>
