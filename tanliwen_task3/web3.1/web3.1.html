<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>login</title>
        <link href="./css/css.css" rel="stylesheet" />
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body id="body" ondragstart="return false;">
        <div id="login">
            <form class="from1">
                <input id="text1" class="text" type="text" value="你的账号" autocomplete="off"/>
            </form>
            <form class="from2">
                <input id="text2" class="text" type="text" value="你的密码" autocomplete="off"/>
            </form>
            <button class="login_btn">登录</button>
        </div>
        <div id="silp">
            <div class="silp_body">
            <img class="img1" src="./img/img1_1.png" />
            <img class="img2" src="./img/img1_2.png" />
            <p class="silp_p">拖动滑块将悬浮图像正确拼合</p>
            <div class="warp">
                <div class="rect">
                    <p class="rect_p">拖通左边滑块进行验证验证</p>
                    <div id="silde" class="silde"><img src="./img/silde_img.png" /></div>
                </div>
            </div>
            <div class="foot">
                <img class="foot_img1" src="./img/foot_img1.png" />
                <img class="foot_img2" src="./img/foot_img3.png" />
                <div class="foot_logo1">
                    <p>关闭验证</p>
                    <div class="foot_logo1_div1"></div>
                </div>
                <div class="foot_logo2">
                    <p>刷新验证</p>
                    <div class="foot_logo2_div1"></div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
